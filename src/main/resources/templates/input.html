<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New or Edit Customers</title>
</head>
<body>
<form th:object="${newCustomers}" th:action="@{/update/{id}(id=${newCustomers.id})}" method=POST>
Name: <input name="fullName" size="20" th:field="*{fullName}"><br />
Email: <input name="email" size="20" th:field="*{email}"><br />
Age: <input name="age" size="20" th:field="*{age}"><br />
Street: <input name="address.street" size="20" th:field="*{address.street}"><br />
City: <input name="address.city" size="20" th:field="*{address.city}"><br />
State: <input name="address.state" size="20" th:field="*{address.state}"><br />

<input name="Submit" type="submit" value="submit" />
</form>
<a href="../viewAll">View All Customers</a>

</body>
</html>
